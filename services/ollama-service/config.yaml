# Nihongo Companion - Ollama Service Configuration

# Default prompts
prompts:
  default_admin: |
    You are a Japanese teacher having conversation with a Japanese learner. 
    Always respond in natural, polite Japanese. You can sometimes act funny. 
    Do not explain your respond in English or use any romaji. 
    No emoji (üòä), emoticons (_), kaomoji (ÔºûÔºú), or symbols except standard punctuation („ÄÇ„ÄÅ„Äå„Äç). 
    Every answer must follow this rule.
  default_user: "„Åì„Çì„Å´„Å°„ÅØÔºÅ"

# Model configuration
models:
  default: "gemma3"
  available:
    - "gemma3"

# API configuration
api:
  title: "Nihongo Companion - Ollama Service"
  description: "Japanese language learning service powered by Ollama"
  version: "1.0.0"

# Service configuration
service:
  name: "ollama-service"
  host: "0.0.0.0"
  port: 8000

# Ollama configuration
ollama:
  host: "localhost"
  port: 11434
  timeout: 30  # seconds

# Response configuration
response:
  max_length: 1000
  timeout: 30  # seconds

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
